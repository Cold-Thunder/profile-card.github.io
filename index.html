<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="main col-4">
    <div class="header">
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="Profile Picture">
      </div>
    </div>
    <div class="des">
      <h1>Victor Crest</h1><h2>26</h2>
    </div>
    <div class="p">
      London
    </div><hr>


    <div class="status">
      <div class="followers col-4">
        <h1>80K</h1><p>Followers</p>
      </div>
      <div class="likes col-4">
        <h1>803K</h1><p>Likes</p>
      </div>
      <div class="photos col-4">
        <h1>1.4K</h1><p>Photos</p>
      </div>
    </div>

  </div>
  <!--Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos-->
</body>
</html>
